# EasyCook Nginx配置文件

# 前端配置
server {
    listen 80;
    server_name burning233.top www.burning233.top;

    root /var/www/burning233.top/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 错误日志
    error_log /var/log/nginx/burning233.top_error.log;
    access_log /var/log/nginx/burning233.top_access.log;

    # HTTPS重定向（在申请SSL证书后启用）
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/burning233.top/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/burning233.top/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# 后端API配置
server {
    listen 80;
    server_name api.burning233.top;

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 错误日志
    error_log /var/log/nginx/api.burning233.top_error.log;
    access_log /var/log/nginx/api.burning233.top_access.log;

    # HTTPS配置（在申请SSL证书后启用）
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/api.burning233.top/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.burning233.top/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}