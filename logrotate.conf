# EasyCook 应用日志轮转配置
# 将此文件复制到 /etc/logrotate.d/easycook

/var/log/easycook-*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 www-data www-data
    sharedscripts
    postrotate
        systemctl reload nginx >/dev/null 2>&1 || true
    endscript
}

/var/www/easycook/logs/*.log {
    weekly
    missingok
    rotate 8
    compress
    delaycompress
    notifempty
    create 0640 www-data www-data
}